    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a state only the texture of a painting could capture</title>
    <link href="dissociated.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body class="crt">
    <div id="text" class="poem" onclick="change()" style="text-align: center; padding-top: 20%; padding-bottom: 15%;"><i style="font-size: 90%;">a state only the texture of a painting could capture</i><br><i style="font-size: medium; ">(Feburary 2022, free-verse)</i></div>

    <div id="nav" style="font-size: 20px; text-align: center;"><a href="../home.html">go home&nbsp;</a><a href="rainy.html">&nbsp;next poem</a></div>

    <script>
      /*If this JS scares you, good. You should be. Don't worry. I'll do the next poem in a sane manner. There's nothing wrong with experimenting. I'm aware of the flaws of this code.*/

      var value = 0;
      function change() {
        console.log(value)
        if(value == "0") {
          document.getElementById('text').innerHTML = "hazy memory and clouded emotion";
        }
        
        if(value == "1") {
          document.getElementById('text').innerHTML = "blurred vision and blurred sense of self";
        }
        
        if(value == "2") {
          document.getElementById('text').innerHTML = "<p>disconnected,</p>";
          document.getElementById('text').style["text-align"] = "left";
          document.getElementById('text').style["padding-left"] = "10%";
          document.getElementById('text').style["padding-top"] = "75px";
          document.getElementById('text').style["padding-bottom"] = "0%";
        }
                
        if(value == "3") {
          document.getElementById('text').innerHTML = "<p>disorganized,</p>";
          document.getElementById('text').style["text-align"] = "center";
          document.getElementById('text').style["padding-left"] = "0%";
          document.getElementById('text').style["padding-top"] = "17%";
          document.getElementById('text').style["padding-bottom"] = "0%";
        }
                
        if(value == "4") {
          document.getElementById('text').innerHTML = "dissociated";
          document.getElementById('text').style["text-align"] = "right";
          document.getElementById('text').style["padding-right"] = "10%";
          document.getElementById('text').style["padding-bottom"] = "40px";
          document.getElementById('text').style["margin-top"] = "350px";
        }
                
        if(value == "5") {
          document.getElementById('text').innerHTML = "my circadian rhythm is the opposite of yours";
          document.getElementById('text').style["text-align"] = "right";
          document.getElementById('text').style["padding-top"] = "20%";
          document.getElementById('text').style["padding-bottom"] = "15%";
          document.getElementById('text').style["margin-top"] = "0px";
          document.getElementById('text').style["padding-right"] = "3%";
        }
                
        if(value == "6") {
          document.getElementById('text').innerHTML = "ritualistic patterns i fail to comply with";
        }

        if(value == "7") {
          document.getElementById('text').innerHTML = "when i can't sleep but can't wake up either,";
        }
        
        if(value == "8") {
          document.getElementById('text').innerHTML = "i indulge in misplaced fantasy";
        }

        if(value == "9") {
          document.getElementById('text').innerHTML = "and in the failed attempt to recollect<br>fragmented ideas";
        }
        
        if(value == "10") {
          document.getElementById('text').innerHTML = "that scurry away like squirrels";
        }
        
        if(value == "11") {
          document.getElementById('text').innerHTML = '"what is your bona fides?"';
          document.getElementById('text').style["text-align"] = "center";
          document.getElementById('text').style["padding-left"] = "0%";
          document.getElementById('text').style["padding-right"] = "0%";
          document.getElementById('text').style["padding-top"] = "20%";
          document.getElementById('text').style["padding-bottom"] = "15%";
        }
        
        if(value == "12") {
          document.getElementById('text').innerHTML = '"was your breakfast fried eggs with toast?"';
        }
                
        if(value == "13") {
          document.getElementById('text').innerHTML = '"would you throw up at the sight of intestines strung out like a necklace?"';
          document.getElementById('text').style["padding-left"] = "10%";
          document.getElementById('text').style["padding-right"] = "10%";
        }
                
        if(value == "14") {
          document.getElementById('text').innerHTML = "communication with myself<br>is beyond esoteric";
          document.getElementById('text').style["text-align"] = "left";
          document.getElementById('text').style["padding-left"] = "3%";
          document.getElementById('text').style["padding-right"] = "5%";
          document.getElementById('text').style["padding-top"] = "20%";
        }
                
        if(value == "15") {
          document.getElementById('text').innerHTML = "communication with others<br>is incompetent and impulsive";
        }
                
        if(value == "16") {
          document.getElementById('text').innerHTML = "communication through music<br>is chaotic and raw";
        }
                
        if(value == "17") {
          document.getElementById('text').innerHTML = "communication through art<br>is insufficient";
        }
                
        if(value == "18") {
          document.getElementById('text').innerHTML = "like reading a note that your brain left for you";
          document.getElementById('text').style["padding-top"] = "20%";
        }
                        
        if(value == "19") {
          document.getElementById('text').innerHTML = "that is smudged beyond legibility";
        }
                        
        if(value == "20") {
          document.getElementById('text').innerHTML = "i am not in my childhood photos";
          document.getElementById('text').style["text-align"] = "right";
        }
                        
        if(value == "21") {
          document.getElementById('text').innerHTML = "i am not in my mind";
        }        
                        
        if(value == "22") {
          document.getElementById('text').innerHTML = "i am not in mirrors";
        }        
                        
        if(value == "23") {
          document.getElementById('text').innerHTML = "i may be in others";
        }        
                        
        if(value == "24") {
          document.getElementById('text').innerHTML = "mismatched, misbound, mistranslated";
        }        
                      
        if(value == "25") {
          document.getElementById('text').innerHTML = "it will rain down again, after all,";
          document.getElementById('text').style["text-align"] = "center";
        }
                                
        if(value == "26") {
          document.getElementById('text').innerHTML = "shimmering like sequin,<br>slipping away like falling pages";
        }      

        if(value == "27") {
          document.getElementById('text').innerHTML = '"hello, can we talk?"';
        }
        
        value++;
      }

    </script>
